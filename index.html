<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StudyFlow Dashboard</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <style>
        :root {
            --primary-color: #2563eb;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --text-main: #1f2937;
            --text-sub: #6b7280;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            color: var(--text-main);
        }

        .app-container {
            width: 100%;
            max-width: 400px; /* Mobile width constraint */
            background: transparent;
        }

        /* HEADER */
        .header {
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 { font-size: 1.5rem; margin: 0; font-weight: 800; color: #111; }
        .header .badge { 
            background: #e5e7eb; 
            padding: 5px 10px; 
            border-radius: 20px; 
            font-size: 0.75rem; 
            font-weight: 600;
        }

        /* MAIN STATUS CARD */
        .status-card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
            transition: transform 0.2s ease;
        }

        .status-label {
            font-size: 0.85rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: 600;
            color: var(--text-sub);
            margin-bottom: 10px;
            display: block;
        }

        .big-number {
            font-size: 4.5rem;
            font-weight: 800;
            line-height: 1;
            margin: 10px 0;
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .big-number span { font-size: 1.5rem; color: #9ca3af; font-weight: 600; margin-left: 5px; }

        .availability-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 700;
            color: white;
            margin-top: 10px;
        }

        /* ENV SENSORS GRID */
        .sensor-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .sensor-box {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .icon-box {
            background: #eff6ff;
            color: var(--primary-color);
            padding: 8px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .material-icons-round { font-size: 24px; }

        .sensor-title { font-size: 0.8rem; color: var(--text-sub); font-weight: 600; }
        .sensor-value { font-size: 1.25rem; font-weight: 700; color: var(--text-main); margin-top: 2px; }

        /* FOOTER */
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.75rem;
            color: #9ca3af;
        }

        /* DYNAMIC STATE COLORS */
        .bg-green { background-color: var(--success-color); box-shadow: 0 10px 20px rgba(16, 185, 129, 0.2); }
        .bg-yellow { background-color: var(--warning-color); box-shadow: 0 10px 20px rgba(245, 158, 11, 0.2); }
        .bg-red { background-color: var(--danger-color); box-shadow: 0 10px 20px rgba(239, 68, 68, 0.2); }
        
        /* Loading State */
        .skeleton { color: transparent; background: #e5e7eb; border-radius: 4px; }
    </style>
</head>
<body>

    <div class="app-container">
        
        <div class="header">
            <div>
                <h1>StudyFlow</h1>
                <span style="font-size: 0.8rem; color: #6b7280;">USTP Main Library</span>
            </div>
            <div class="badge">LIVE</div>
        </div>

        <div class="status-card">
            <span class="status-label">Current Occupancy</span>
            
            <div class="big-number">
                <div id="countDisplay">--</div>
                <span>/ <span id="maxCapacity">--</span></span>
            </div>

            <div id="statusBadge" class="availability-badge" style="background-color: #9ca3af;">
                Connecting...
            </div>
            
            <p style="font-size: 0.85rem; color: #6b7280; margin-top: 15px;">
                <span id="seatsRemaining">--</span> seats available
            </p>
        </div>

        <div class="sensor-grid">
            <div class="sensor-box">
                <div class="icon-box">
                    <span class="material-icons-round">graphic_eq</span>
                </div>
                <span class="sensor-title">Noise Level</span>
                <span id="noiseDisplay" class="sensor-value">--</span>
            </div>

            <div class="sensor-box">
                <div class="icon-box" style="background: #fff7ed; color: #ea580c;">
                    <span class="material-icons-round">thermostat</span>
                </div>
                <span class="sensor-title">Temperature</span>
                <span id="tempDisplay" class="sensor-value">-- °C</span>
            </div>
        </div>

        <div class="footer">
            System Updates Automatically • v1.0
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // =======================================================
        // 1. CONFIGURATION (PASTE YOUR KEYS HERE)
        // =======================================================
       const firebaseConfig = {
            apiKey: "AIzaSyDxxxxxxxxx",
            authDomain: "studyflow-capstone.firebaseapp.com",
            databaseURL: "https://studyflow-capstone-default-rtdb.firebaseio.com", // Ensure this URL is correct!
            projectId: "studyflow-capstone",
            storageBucket: "studyflow-capstone.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abcdef"
        };



        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // =======================================================
        // 2. MAIN LOGIC
        // =======================================================
        
        // Point to your database path
        const hubRef = ref(db, 'StudyHub_1');

        onValue(hubRef, (snapshot) => {
            const data = snapshot.val();

            if (data) {
                // A. Extract Data
                const count = data.current_count || 0;
                const max = data.max_capacity || 50; // Default to 50 if missing
                const temp = data.temperature || "--";
                const noise = data.noise_level || "Unknown";
                
                // B. Update DOM Elements
                document.getElementById('countDisplay').innerText = count;
                document.getElementById('maxCapacity').innerText = max;
                document.getElementById('tempDisplay').innerText = temp + " °C";
                document.getElementById('noiseDisplay').innerText = noise;
                
                const remaining = max - count;
                const seatsText = remaining <= 0 ? "No" : remaining;
                document.getElementById('seatsRemaining').innerText = seatsText;

                // C. Color Logic (Green -> Yellow -> Red)
                const badge = document.getElementById('statusBadge');
                const percent = (count / max) * 100;

                // Reset classes
                badge.className = 'availability-badge'; // Keep base class

                if (percent >= 100) {
                    badge.innerText = "FULL CAPACITY";
                    badge.classList.add('bg-red');
                } else if (percent >= 80) {
                    badge.innerText = "FILLING FAST";
                    badge.classList.add('bg-yellow');
                } else {
                    badge.innerText = "AVAILABLE";
                    badge.classList.add('bg-green');
                }
            }
        });
    </script>
</body>
</html>
